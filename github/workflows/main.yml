      - name: Run Streaming Script
        run: |
          # إضافة User-Agent للتمويه بأنك متصفح حقيقي
          URL=$(yt-dlp --user-agent "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36" -f "best[height<=360]" -g "https://www.youtube.com/watch?v=Ds76FCJzLL0")
          
          ffmpeg -re -i "$URL" \
          -c:v libx264 -preset ultrafast -b:v 400k \
          -c:a aac -b:a 128k -ar 44100 \
          -f flv "rtmp://a.rtmp.youtube.com/live2/q12g-s6wc-0y03-0ua5-6e6p"
          
